[build-system]
requires = ["setuptools >= 65.3.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "civis"
version = "1.16.0"
description = "Civis Platform API Python Client"
readme = "README.rst"
requires-python = ">= 3.8"
authors = [ { name = "Civis Analytics", email = "opensource@civisanalytics.com" } ]
license = { text = "BSD-3-Clause" }
dependencies = [
    "PyYAML >= 3.0",
    "click >= 6.0",
    "jsonref >= 0.1",
    "requests >= 2.12.0",
    "jsonschema >= 2.5.1",
    "joblib >= 0.11, < 1.3.0",
    "cloudpickle >= 0.2",
    "tenacity >= 6.2",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://www.civisanalytics.com"
Source = "https://github.com/civisanalytics/civis-python"

[project.scripts]
civis = "civis.cli.__main__:main"
civis_joblib_worker = "civis.run_joblib_func:main"

[project.optional-dependencies]
dev-core = [
    "flake8 == 6.0.0",
    "pytest == 7.2.1",
    "pytest-cov == 4.0.0",
    "twine == 4.0.2",
    "build == 1.2.1",
    "pandas == 1.5.3",
]
dev-civisml = [
    "numpy == 1.24.2",
    "scikit-learn == 1.2.1",
    "scipy == 1.10.0",
    "feather-format == 0.4.1",
]
docs = [
    "Sphinx == 6.1.3",
    "sphinx-rtd-theme == 1.2.0",
    "numpydoc == 1.5.0",
]

[tool.setuptools.package-data]
civis = ["resources/*.json"]

[tool.pytest.ini_options]
addopts = "--strict-markers --ignore=docs --durations=0 -vv --cov=civis"
testpaths = ["civis"]
